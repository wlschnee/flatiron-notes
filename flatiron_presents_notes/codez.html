<div>
  <ul>
    <% @posts.each do |post| %>
      <li><%= link_to post.name, post_path(post) %></li>
    <% end %>
  </ul>
</div>
<div>
  <ul>
    <% @posts = Posts.all  %>
      <% @posts.each do |post| %>
      <li><%= link_to post.name, posts_path(post) %></li>
      <% end %>
    <% end %>
  </ul>
</div>
